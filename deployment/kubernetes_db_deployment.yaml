apiVersion: apps/v1
kind: Deployment
metadata:
  name: sqlite-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sqlite-db
  template:
    metadata:
      labels:
        app: sqlite-db
    spec:
      initContainers:
      - name: init-db
        image: sqlite-db-image
        command: ['sh', '-c', 'cp -r /initdata/* /data/ && chmod +x /data/dbase/load_images.sh && /data/dbase/load_images.sh']
        volumeMounts:
        - name: data-storage
          mountPath: /data
      containers:
      - name: sqlite-db
        image: sqlite-db-image
        volumeMounts:
        - name: data-storage
          mountPath: /data
      volumes:
      - name: data-storage
        persistentVolumeClaim:
          claimName: data-pvc