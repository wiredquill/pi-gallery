
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: webapp
        image: registry.suse.com/bci/python:3.11
        ports:
        - containerPort: 5000
        env:
        - name: DATABASE_HOST
          value: postgres-service
