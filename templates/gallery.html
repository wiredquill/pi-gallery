
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Gallery</title>
</head>
<body>
    <h1>Image Gallery</h1>
    <div>
        {% for image in images %}
            <div>
                <img src="{{ url_for('static', filename=image[0]) }}" alt="Image" />
                <p>{{ image[0] }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
